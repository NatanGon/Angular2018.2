<section class="container">
        <table *ngIf="produtos | async as users" class="table">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Ativo</th>
            </tr>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.nome}}</td>
                <td>{{u.descricao}}</td>
                <td>{{u.quantidade}}</td>
                <td>{{u.valor}}</td>
                <td>{{u.ativo}}</td>
            </tr>
        </table>
    </section>
